    <!-- Theme Color Support Detection -->
    <script>
      // Add theme-color meta tag only for supported browsers
      (function () {
        const isSupported = function () {
          const userAgent = navigator.userAgent.toLowerCase();

          // Check for supported browsers
          if (userAgent.includes("chrome") || userAgent.includes("chromium")) return true;
          if (userAgent.includes("edge")) return true;
          if (userAgent.includes("safari") && userAgent.includes("version")) {
            // Check Safari version (iOS 15+)
            const match = userAgent.match(/version\/(\d+)/);
            if (match && parseInt(match[1]) >= 15) return true;
          }

          return false;
        };

        if (isSupported()) {
          const themeColorMeta = document.createElement("meta");
          themeColorMeta.name = "theme-color";
          themeColorMeta.content = "#d7003a";
          document.head.appendChild(themeColorMeta);
        }
      })();
    </script>
